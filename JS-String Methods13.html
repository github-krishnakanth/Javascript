<html>
    <body>
        <p>Click "Try it" to display the first array element, after a string split.</p>
        <button type="button" onclick="myFunction()">Split</button>
        <p id="demo"></p>
        <script>
            function myFunction(){                
                var str = "Krishna,kanth"
                var txt = str.split(",");
                document.getElementById("demo").innerHTML = txt[0]+""+txt[1];
            }
        </script>
    </body>
</html>
