<html>
    <body>
        <h2>JavaScript Array Sort</h2>
        <p>Click the button to sort the array in descending order.</p>            
        <button type="button" onclick="myFunction()">Sort</button>
        <p id="demo"></p>
        <script>
            var points = [25, 541, 526, 856, 14, 632, 745, 543, 726];
            document.getElementById("demo").innerHTML = points;

            function myFunction(){
                points.sort(function(a,b){return b-a;})
                document.getElementById("demo").innerHTML = points+"<br>Highest Number: "+points[0];                
            }
        </script>
    </body>
</html>
