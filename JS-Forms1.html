<html>
    <body>
        <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="POST">
            First Name: <input type="text" name="fname"><br><br>
            Last Name: <input type="text" name="lname"><br><br>
            Age: <input type="text" name="age"><br><br>
            Gender: <input type="radio" name="gender" value="male" checked>Male  <input type="radio" name="gender" value="female">Female  <input type="radio" name="gender" value="other">Other<br><br>
            Date of Birth: <input type="date" name="dob"><br><br><br>
            <input type="submit" value="Submit">
        </form>
        <script>
            function validateForm(){
                var x = document.forms["myForm"];
                var fname = x["fname"].value;
                if(fname == ""){
                    alert("First Name must be filled out...");
                    return false;
                }
                var lname = x["lname"].value;
                if(lname == ""){
                    alert("Last Name must be filled out...");
                    return false;
                }
                var dob = x["dob"].value;
                if(dob == ""){
                    alert("Date of Birth must be filled out...");
                    return false;
                }
            }
        </script>    
    </body>
</html>
