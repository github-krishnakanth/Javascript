<html>
    <body>
        <h1>Javascript String Methods...</h1>
        <p>The substring() method extracts a part of a string and returns the extracted parts in a new string...</p>
        <p id="demo"></p>
        <script>
            var str = "Apple, Banana, Kiwi, Pineapple";
            var pos = str.substring(7, 12);
            document.getElementById("demo").innerHTML = pos;
        </script>
    </body>
</html>
