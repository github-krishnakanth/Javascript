<html>
    <body>
        <h1>Javascript break..</h1>
        <p id="demo"></p>
        <script>
            var cars=["BMW", "Volvo", "Saab", "Ford"], txt="";
            list: {
                txt += cars[0]+"<br>";
                txt += cars[1]+"<br>";
                break list;
                txt += cars[2]+"<br>";
                txt += cars[3]+"<br>";
            }
            document.getElementById("demo").innerHTML = txt;
        </script>
    </body>
</html>
