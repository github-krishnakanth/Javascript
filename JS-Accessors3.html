<html>
    <body>
        <h2>JavaScript Getters and Setters</h2>
        <p>Perfect for creating a counter object:</p>            
        <p id="demo"></p>
        <script>
            var obj = {counter = 0, get reset(){ this.counter = 0; }, get increment(){ this.counter++; },
                      get decrement(){ this.counter--; }, set add(value){ this.counter += value; },
                      set subtract(value){ this.counter -= value; }};
            obj.reset;
            obj.add = 10;
            obj.subtract = 1;
            obj.increment;
            obj.decrement;
            document.getElementById("demo").innerHTML = obj.counter;
        </script>
    </body>
</html>
