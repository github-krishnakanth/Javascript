<!DOCTYPE html>
<html>
    <body>
        <h2>Make a table based on JSON data.</h2>
        <p id="demo"></p>
        <script>
            var jsonObj, dbParam, xhttp, jsonResObj, x, text="";
            jsonObj = {table:"customers", "limit":20};
            dbParam = JSON.stringify(jsonObj);
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    jsonResObj = JSON.parse(this.responseText);
                    text += "<table border='1'>";
                    for(x in jsonResObj){
                        text += "<tr><td>" + jsonResObj[x].name + "</td></tr>";
                    }
                    text += "</table>";
                    document.getElementById("demo").innerHTML = text;
                }
            };
            xhttp.open("POST", "json_demo_db_post.php", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("x="+dbParam);
        </script>
    </body>
</html>
