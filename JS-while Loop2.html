<html>
    <body>
        <h1>Javascript while Loop...</h1>
        <p id="demo"></p>
        <script>
            var cars = ["BMW", "Volvo", "Saab", "Ford"];
            var i = 0;
            var txt = "";
            while(cars[i]){
                txt += cars[i]+"<br>";
                i++                    
            }
            document.getElementById("demo").innerHTML = txt;
        </script>
    </body>
</html>
