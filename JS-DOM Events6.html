<!DOCTYPE html>
<html>
    <script>
        function mOver(obj){
            obj.innerHTML = "Jesus Christ";
        }
        function mOut(obj){
            obj.innerHTML = "Church";
        }
    </script>
    <body>
        <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: skyblue; width: 90px; height: 23px; padding: 30px; text-align: center;">Church</div>
    </body>
</html>
