<html>
    <body>
        <h2>JavaScript Getters and Setters</h2>
        <p>Getters and setters allow you to get and set properties via methods.</p>    
        <p>This example uses a lang property to get the value of the language property.</p>                    
        <p id="demo"></p>
        <script>
            var person = {firstName: "Steven", lastName: "Smith", id: "5566", language: "en", country: "", get lang(){ return this.language; }, set nation(cntry){ this.country = cntry; }};
            person.country = "US";
            document.getElementById("demo").innerHTML = person.lang+" "+person.country;
        </script>
    </body>
</html>
