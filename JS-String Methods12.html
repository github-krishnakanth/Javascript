<html>
    <body>
        <h2>JavaScript String.trim()</h2>
        <p>Click the button to alert the string with removed whitespace.</p>
        <button type="button" onclick="myFunction()">Trim</button>    
        <button type="button" onclick="myFunction2()">charAt</button>
        <p id="demo"></p>
        <script>
            function myFunction(){
                var str = "        Hello! World...        ";
                alert(str.trim());
            }
            function myFunction2(){
                var str = "Hello! World...";
                document.getElementById("demo").innerHTML = str.charAt(0);//we can use str[0] and charCodeAt(0) --> for Unicode 
            }
        </script>
    </body>
</html>
