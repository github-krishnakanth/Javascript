<html>
    <body>
        <h2>JavaScript Getters and Setters</h2>
        <p>Getters and setters allow you to get and set properties via methods.</p>            
        <p>This example uses a lang property to get the value of the language property.</p>            
        <p id="demo"></p>
        <script>
            var person = {firstName: "Steven", lastName: "Smith", age: 30, country: "Australia", profession: "Cricketer", role: "", 
            get profe(){ 
                return this.profession; 
                }, set playrole(prole){
                    this.role = prole
                }};
                person.playrole = "Captain";
            document.getElementById("demo").innerHTML = person.profe + " " + person.role;
        </script>
    </body>
</html>
