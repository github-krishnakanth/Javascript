<html>
    <head>
        <title>HTML DOM(Document Object Model)</title>
    </head>
    <body>
        <h1>Finding HTML Element using document.title</h1>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = "Title of this document is: " + document.title;
        </script>
    </body>
</html>
