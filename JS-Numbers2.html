<html>
    <body>
        <h2>JavaScript Numbers</h2>
        <p>The toString() method can output numbers from base 2 to 36:</p>            
        <p id="demo"></p>
        <script>
            var myNumber = 32;
            document.getElementById("demo").innerHTML = "My Number="+myNumber+"in Decimal: "+myNumber.toString(10)+
            ", in Octal: "+myNumber.toString(8)+" and in Hexadecimal: "+myNumber.toString(16);
        </script>
    </body>
</html>
