<html>
    <body>
        <h1>Javascript String Methods...</h1>
        <p>The concat method joins two or more strings...</p>
        <p id="demo"></p>
        <script>
            var txt1 = "Hello!";
            var txt2 = "World";
            var txt3 = txt1.concat(" ",txt2," of Javascript", " JQuery and AngularJS...");
            document.getElementById("demo").innerHTML = txt3;
        </script>
    </body>
</html>
