<!DOCTYPE html>
<html>
    <body>
        <h2>The Navigator Object</h2>
        <p>The javaEnabled() method returns true if Java is enabled:</p>            
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = "navigator.javaEnabled is " + navigator.webdriver;
        </script>
    </body>
</html>
