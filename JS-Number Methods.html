<html>
    <body>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <p id="demo5"></p>
        <script>
            var x = 12.3652, y = 512;
            document.getElementById("demo1").innerHTML = x.toString()+"<br>"+y.toString()+
            "<br>"+(123).toString()+"<br>"+(100+50).toString()+"<br>"+x.toExponential()+"<br>"+
            (25.23652).toExponential(2)+"<br>"+x.toFixed(0)+"<br>"+(25.325624).toFixed(2)+"<br>"+
            x.toPrecision(3)+"<br>"+(52.362541).toPrecision(5)+"<br>"+x.valueOf()+"<br>"+(23.5412).valueOf()+"<br>"+
            (100+100).valueOf();
            document.getElementById("demo2").innerHTML = 
                Number(true) + "<br>" +
                Number(false) + "<br>" +
                Number("10") + "<br>" + 
                Number("  10") + "<br>" +
                Number("10  ") + "<br>" +
                Number(" 10  ") + "<br>" +
                Number("10.33") + "<br>" + 
                Number("10,33") + "<br>" +
                Number("10 33") + "<br>" +
                Number("John");
            var d = new Date("2018-12-04");
            document.getElementById("demo3").innerHTML = Number(d); 
            document.getElementById("demo4").innerHTML = 
                parseInt("10") + "<br>" +
                parseInt("10.33") + "<br>" +
                parseInt("10 6") + "<br>" +    
                parseInt("10 years") + "<br>" +    
                parseInt("years 10");
            document.getElementById("demo5").innerHTML = 
                parseFloat("10") + "<br>" +
                parseFloat("10.33") + "<br>" +
                parseFloat("10 6") + "<br>" +    
                parseFloat("10 years") + "<br>" +
                parseFloat("years 10");
        </script>
    </body>
</html>
