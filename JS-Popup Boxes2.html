<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Confirm box</h1>
        <button type="button" onclick="myFunction()">Confirm</button>
        <p id="demo"></p>
        <script>
            function myFunction(){
                var txt;
                if(confirm("Are you sure?")){
                    txt = "Registration Successful! Your Registration No is PRD125314197";
                }else{
                    txt = "You pressed Cancel!";
                }
                document.getElementById("demo").innerHTML = txt;
            }
        </script>
    </body>
</html>
