<html>
    <body>
        <h1>Javascript Break and Continue...</h1>
        <p>A loop which will skip the step where i=10</p>
        <p id="demo"></p>
        <script>
            var i, txt="";
            for(i=1; i<=1000; i++){
                if(i === 467){                                       
                    continue;
                }
                txt += i+"  ";
            }
            document.getElementById("demo").innerHTML = txt;
        </script>
    </body>
</html>
