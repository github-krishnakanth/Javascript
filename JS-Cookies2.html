<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript Cookies</h1>
        <form method="GET" action="/js_cookies.asp/">
            First Name: <input id="fname" type="text" name="fname"><br><br>
            Last Name:  <input id="lname" type="text" name="lname"><br><br>
            <input type="submit" value="Submit">
        </form>
        <input type="button" onclick="myFunction()" value="Add Cookies">
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            function myFunction(){
            var fname = document.getElementById("fname").value;
            var lname = document.getElementById("lname").value;
            var fntxt = "";
            var lntxt = ""
            if(document.cookie = "firstname=fname; expires=Date(); path=file:///D:/Javascript/JS-Cookies2.html;"){
                fntxt = "First Name is added as cookie!";
            }else{
                fntxt = "Not added";
            }
            if(document.cookie = "lastname=lname; expires=Date(); path=file:///D:/Javascript/JS-Cookies2.html;"){
                lntxt = "Last Name is added as cookie!";
            }else{
                lntxt = "Not added";
            }
            document.getElementById("demo1").innerHTML = fntxt;
            document.getElementById("demo2").innerHTML = lntxt;
            }
        </script>
        </form>
    </body>
</html>
