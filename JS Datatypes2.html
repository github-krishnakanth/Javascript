<html>
    <body>
        <h2>JavaScript Arrays</h2>
        <p>Array indexes are zero-based, which means the first item is [2].</p>
        <p id="demo"></p>    
        <script>
            var x = ["AAA", "BBB", "CCC"];
            document.getElementById("demo").innerHTML = x[2];
        </script>
    </body>
</html>
