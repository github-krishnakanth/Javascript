<!DOCTYPE html>
<html>
    <body>
        <h2>Use the HTTP method POST to send data to the PHP file.</h2>
        <p id="demo"></p>
        <script>
            var jsonObj, dbParam, xhttp, jsonResObj, x, text;
            jsonObj = {"table":"products", "limit":10};
            dbParam = JSON.stringify(jsonObj);
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    jsonResObj = JSON.parse(this.responseText);
                    for(x in jsonResObj){
                        text += jsonResObj[x].name + "<br>";
                    }
                    document.getElementById("demo").innerHTML = text;
                }
            };
            xhttp.open("POST", "json_demo_db_post.php", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("x="+dbParam);
        </script>
        <p>Try changing the "table" property from "customers" to "products".</p>
    </body>
</html>
