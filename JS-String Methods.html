<html>
    <body>
        <h1>Javascript String Methods...</h1>
        <h3>The indexOf() method returns the position of the first occurance of a specified string...</h3>
        <p>*****index for each character including space starts with 0*****</p>
        <p id="demo"></p>
        <script>
            var str = "Please locate where 'locate' occurs!";
            var pos = str.indexOf("locate");
            document.getElementById("demo").innerHTML = pos;
        </script>
    </body>
</html>
