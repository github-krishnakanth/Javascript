<!DOCTYPE html>
<html>
    <body>
        <h2>JSON.stringify will remove any functions from an object.</h2>
        <p id="demo"></p>
        <script>
            var jsObj = {name:"Steven Smith", dob:new Date(), age:function(){return 30;}, country:"Australia"};
            var jsonText = JSON.stringify(jsObj);
            document.getElementById("demo").innerHTML = jsonText;
        </script>
    </body>
</html>
