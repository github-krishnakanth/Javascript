<html>
    <body>
        <h2>JavaScript Functions</h2>
        <p>In this example the fulllName method of person is <b>applied</b> on person1:</p>
        <p id="demo"></p>
        <script>
            /*var person = {fulllName: function(){
                return this.firstName + " " + this.lastName;
            }};*/
            var person = {fulllName: function(city, country){
                return this.firstName + " " + this.lastName + "," + city + "," + country;
            }};
            var person1 = {firstName: "Smith", lastName: "Steven"};
            var person2 = {firstName: "Clark", lastName: "Michel"};
            //document.getElementById("demo").innerHTML = person.fulllName.apply(person1);
            document.getElementById("demo").innerHTML = person.fulllName.apply(person1, ["Oslo", "Norway"]);
        </script>
    </body>
</html>
