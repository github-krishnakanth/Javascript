<html>
    <body>
        <h2>JavaScript Array.every()</h2>
        <p>The every() method checks if all array values pass a test.</p>            
        <p id="demo"></p>
        <script>
            var points = [12,25,54,23,44,18,44,56];
            var allOver20 = points.some(myFunction); //points.every(myFunction);
            document.getElementById("demo").innerHTML = allOver20;
            function myFunction(value, index, arr){
                return value > 20;
            }
            /*function myFunction(value){
                return value > 10;
            }*/
        </script>
    </body>
</html>
