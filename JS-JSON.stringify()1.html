<!DOCTYPE html>
<html>
    <body>
        <h2>Create JSON string from a JavaScript object.</h2>
        <p id="demo"></p>
        <script>
            var jsObj = {name:"Steven Smith", age:30, country:"Australia"};
            var jsonText = JSON.stringify(jsObj);
            document.getElementById("demo").innerHTML = jsonText;
        </script>
    </body>
</html>
