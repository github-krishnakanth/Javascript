<html>
    <body>
        <h1>Javascript Switch statements...</h1>
        <p>Switch cases use strict comparison (===).</p>
        <p id="demo"></p>
        <script>
            var x = "0";
            switch(x){
                case 0:
                    text = "Off";
                    break;
                case 1:
                    text = "On";
                    break;
                default:
                    text = "No value found";
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
