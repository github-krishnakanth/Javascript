<!DOCTYPE html>
<html>
    <body>
        <h1>Access an array value of a json object</h1>
        <p id="demo"></p>
        <script>
            var jsonObj = {"name":"Steven",
                           "age":30,
                           "cars":["Fiat", "Ford", "Swift"]};
            document.getElementById("demo").innerHTML = jsonObj.cars[0];
        </script>
    </body>
</html>
