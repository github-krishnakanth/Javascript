<!DOCTYPE html>
<html>
    <body>
        <script>
            function mUp(obj){
                obj.style.backgroundColor = "blue";
                obj.innerHTML = "Jesus Christ";            
            }
            function mDown(obj){
                obj.style.backgroundColor = "red";
                obj.innerHTML = "Church";
            }
        </script>
        <div onmouseup="mUp(this)" onmousedown="mDown(this)" style="background-color:red; width: 23px; height: 60px; padding: 40px;">Churchw</div>
    </body>
</html>
