<html>
    <body>
        <h1>Javascript Conditional Statements...</h1>
        <p>Display "Good day!" if the hour is less than 17:00:</p>
        <p id="demo">Good evening!</p>
        <script>
            if(new Date().getHours()<17){
                document.getElementById("demo").innerHTML = "Good day!";
            }
        </script>
    </body>
</html>
