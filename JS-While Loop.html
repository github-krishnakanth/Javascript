<html>
    <body>
        <h1>Javascript While Loop...</h1>
        <p id="demo"></p>
        <script>
            var i=0, txt="";
            while(i<=100){
                txt += "This is number "+i+"<br>";
                i++;
            }
            document.getElementById("demo").innerHTML = txt;
        </script>
    </body>
</html>
