<!DOCTYPE html>
<html>
    <body>
        <h1>JavaScript DOM Nodelist</h1>
        <p>Hello World!</p>
        <p>Hello Norway!</p>
        <p id="demo"></p>
        <button type="button" onclick="myFunction()">Try it!</button>
        <script>
            var myNodelist = document.querySelectorAll("p");
            document.getElementById("demo").innerHTML = "The innerHTML of the second paragraph is: " + myNodelist[1].innerHTML + " and Nodelist length is: " + myNodelist.length;
            function myFunction(){
                var i = 0;
                var len = myNodelist.length;
                for (i; i < len; i++){
                    myNodelist[i].style.color = "red";
                }
            }
        </script>
    </body>
</html>
