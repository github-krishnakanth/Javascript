<html>
    <body>
        <button type="button" onclick="displayCars()">Without Sort</button>
        <button type="button" onclick="myFunction()">With Sort</button>
        <p id="demo"></p>
        <script>
            var cars = [{type:"Volvo",year:2015},{type:"BMW",year:2012},{type:"Mercedes",year:2018},
            {type:"Bently",year:2016},{type:"Porsche",year:2013},{type:"Audi",year:2011},{type:"Land Rover Range Rover",year:2014}];
            function myFunction(){
                cars.sort(function(a,b){return a.year-b.year;})
                displayCars();
            }
            function displayCars(){
                document.getElementById("demo").innerHTML = cars[0].type+" "+cars[0].year+"<br>"+
                                                            cars[1].type+" "+cars[1].year+"<br>"+
                                                            cars[2].type+" "+cars[2].year+"<br>"+
                                                            cars[3].type+" "+cars[3].year+"<br>"+
                                                            cars[4].type+" "+cars[4].year+"<br>"+
                                                            cars[5].type+" "+cars[5].year+"<br>"+
                                                            cars[6].type+" "+cars[6].year;
            }
        </script>
    </body>
</html>
