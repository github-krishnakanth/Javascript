<html>
    <body>
        <h1>Javascript Functions...</h1>
        <p>This example calls a function which perform a calculation and returns the result:</p>
        <p id="demo"></p>
        <script>
            var x = myFunction(15, 8);
            document.getElementById("demo").innerHTML = x;
            function myFunction(a, b){
                return a * b;
            }
        </script>
    </body>
</html>
