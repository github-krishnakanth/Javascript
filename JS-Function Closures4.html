<html>
    <body>
        <h1>Javascript Function Closures...</h1>
        <p>Counting with a local variable</p>
        <button type="button" onclick="myFunction()">Counter</button>
        <p id="demo"></p>
        <script>
            var add = (function(){
                var counter = 0;
                return function() { return counter += 1;};
            })();
            function myFunction(){
                document.getElementById("demo").innerHTML = add();
            }
        </script>
    </body>
</html>
