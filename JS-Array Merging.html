<html>
    <body>
        <h2>JavaScript Array Methods</h2>
        <h2>concat()</h2>            
        <p>The concat() method is used to merge (concatenate) arrays:</p>            
        <p id="demo"></p>
        <script>
            var str1 = ["AAA", "BBB", "CCC", "DDD"];
            var str2 = ["EEE", "FFF", "GGG", "HHH"];
            var str3 = ["III", "JJJ", "KKK", "LLL"];
            var str4 =  str1.concat(str2, str3, ["MMM", "NNN", "OOO", "PPP"]);
           // document.getElementById("demo").innerHTML = str4;
           //var str5 = str1.slice(1); // BBB,CCC,DDD
           //var str5 = str1.slice(0, 3); // AAA,BBB,CCC
           document.getElementById("demo").innerHTML = str5.toString();
        </script>
    </body>
</html>
