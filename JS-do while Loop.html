<html>
    <body>
        <h1>Javascript do while Loop...</h1>
        <p id="demo"></p>
        <script>
            var i=0, txt="";
            do{
                txt += "This is number <b>"+ i +"</b><br>";
                i++
            }while(i<=100);
            document.getElementById("demo").innerHTML = txt;
        </script>
    </body>
</html>
