<html>
    <body>
        <h1>Javascript Functions...</h1>
        <p>This example calls a function which perform a calculation, and returns the result: </p>
        <p id="demo"></p>
        <script>
            function myFunction(p1, p2){
                return p1 * p2;
            }
            document.getElementById("demo").innerHTML = myFunction(15, 8);
        </script>
    </body>
</html>
