<html>
    <head>
        <meta http-equiv="refresh" content="10">
    </head>
    <body>
        <p id="demo" style="display: none;">Javascript can show hidden content of an HTML element...</p>
        <button onclick="myFunction()">Show!</button>
        <script>            
            function myFunction(){
                document.getElementById("demo").style.display='block';
            }
        </script>
    </body>
</html>
