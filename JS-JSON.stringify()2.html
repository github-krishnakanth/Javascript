<!DOCTYPE html>
<html>
    <body>
        <h2>Create JSON string from a JavaScript array.</h2>
        <p id="demo"></p>
        <script>
            var jsArray = ["John", "Peter", "Sally", "Steven", "Moses", "Henriques"];
            var myArray = JSON.stringify(jsArray);
            document.getElementById("demo").innerHTML = myArray;
        </script>
    </body>
</html>
