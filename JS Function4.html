<html>
    <body>
        <h2>Javascript Funnctions...</h2>
        <p id="demo"></p>
        <script>
            function toCelsius(fahrenheit){
                return (5/9) * (fahrenheit-32);
            }
            document.getElementById("demo").innerHTML = "The temperature is "+toCelsius(273)+" celsius";
        </script>
    </body>
</html>
