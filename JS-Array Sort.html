<html>
    <body>
        <h2>JavaScript Array Sort</h2>
        <p>Click the button to sort the array in ascending order.</p>            
        <button type="button" onclick="myFunction()">Sort</button>
        <p id="demo"></p>
        <script>
            var points = [25, 56, 125, 54, 85, 68, 95, 2, 154];
            var fruits = ["Mango", "Pineapple", "Apple", "Kiwi", "Strawberry"];
            document.getElementById("demo").innerHTML = points.toString(); //fruits.reverse(); //fruits.sort(); 

            function myFunction(){
                points.sort(function(a,b){return a-b;}) // b-a for descending order
                document.getElementById("demo").innerHTML = points;
            }
        </script>
    </body>
</html>
