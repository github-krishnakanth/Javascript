<!DOCTYPE html>
<html>
    <body>
        <h2>JSON.stringify will remove any functions from an object.</h2>
        <p>Convert the functions into strings to keep them in the JSON object.</p>            
        <p id="demo"></p>
        <script>
            var jsObj = {name:"Steven Smith", age:function(){return 30;}, country:"Australia"};
            jsObj.age = jsObj.age.toString();
            var jsonText = JSON.stringify(jsObj);
            document.getElementById("demo").innerHTML = jsonText;
        </script>
    </body>
</html>
