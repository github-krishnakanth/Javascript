<html>
    <body>
        <h1>Javascript Loops....</h1>
        <p id="demo"></p>
        <script>
            var cars = ["BMW", "Volvo", "Saab", "Ford", "Fiat", "Audi"];
            var txt = "";

            for(var i = 0; i<cars.length; i++){
                txt += cars[i] + "<br>"; 
            }
            document.getElementById("demo").innerHTML = txt;
        </script>
    </body>
</html>
