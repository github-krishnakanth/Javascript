<!DOCTYPE html>
<html>
    <script>
        function mOver(obj){
            obj.innerHTML = "Jesus Christ";
        }
        function mOut(obj){
            obj.innerHTML = "Church";
        }
    </script>
    <body>
        <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color: sandybrown; width: 120px; height: 20px; padding: 40px; text-align: center; font-size: 25px;">Church</div>
    </body>
</html>
