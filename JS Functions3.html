<html>
    <body>
        <h2>Javascript Funnction...</h2>
        <p>Addessing a function without () will return the function definition instead of the function result..</p>
        <p id="demo"></p>
        <script>
            function toCelsius(fahrenheit){
                return (5/9) * (fahrenheit-32);
            }
            document.getElementById("demo").innerHTML = toCelsius;
        </script>
    </body>
</html>
