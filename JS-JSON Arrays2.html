<!DOCTYPE html>
<html>
    <body>
        <h1>Looping through Arrays inside Arrays</h1>
        <p id="demo"></p>
        <script>
            var i, j, x = "";
            var jsonObj = {"name":"John", "age":30,
                                   "cars": [{"name":"Ford", "models":["Fiesta", "Focus", "Mustang"]},
                                            {"name":"BMW", "models":["320", "X3", "X5"]},
                                            {"name":"Fiat", "models":["500", "Panda"] }]};
            for(i in jsonObj.cars){
                x += "<h1>" + jsonObj.cars[i].name + "</h1>";
                for(j in jsonObj.cars[i].models){
                    x += jsonObj.cars[i].models[j] + "<br>";
                }
            }
            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
